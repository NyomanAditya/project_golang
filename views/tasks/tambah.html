<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tambah Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar navbar-dark bg-dark">
        <div class="container-md">
          <a class="navbar-brand" href="/tasks">Tasks</a>
        </div>
      </nav>
    <section class="content-header">
        <div class="container">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>Tambah Task</h1>
                </div>
                <!-- <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item active">Task</li>
                    </ol>
                </div> -->
            </div>
        </div>
    </section>
    <section class="conten">
        <div class="container">
            <div class="card">
                <div class="card-body">
                    <form action="/tasks" method="post">
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Assinged To</label>
                            <input type="text" class="form-control" name="assingedTo">
                          </div>
                          <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Task</label>
                            <input type="text" class="form-control" name="task" >
                          </div>
                          <div class="mb-3">
                              <label for="exampleInputPassword1" class="form-label">Deadline</label>
                              <input type="date" class="form-control" name="deadline">
                            </div>
                          <button type="submit" class="btn btn-primary">Simpan</button>
                      </form>
      
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
